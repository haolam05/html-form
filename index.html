<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Building HTML Forms</title>
    </head>
    <body>
        <h1>App Academy Survey Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Add user</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input  type="text"id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="role">Status</label>
                    <select id="role" name="user_role_name">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <label for="html">HTML</label>
                    <input type="radio" id="html" name="html_option"></input>
                    <label for="css">CSS</label>
                    <input type="radio" id="css" name="css_option"></input>
                    <label for="js">JavaScript</label>
                    <input type="radio" id="js" name="js_option"></input>
                </div>

                <div>
                    <label for="comment">Comments</label>
                    <textarea id="comment" name="user_comment"></textarea>
                </div>

                <div>
                    <label for="date">Current date</label>
                    <input type="date" id="date" name="survey_date">
                </div>

                <div>
                    <label for="newsletter">Sign up for newsletter</label>
                    <input type="checkbox" id="newsletter" name="sign_up_newsletter">
                </div>

                <div>
                    <label for="terms_and_conditions">Agree to terms and conditions</label>
                    <input type="checkbox" id="terms_and_conditions" name="agree_terms_and_conditions">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
